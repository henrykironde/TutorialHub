<!DOCTYPE html>
<html>
<head>
<style>
/* td { text-align:center; } */
table {
  margin: 5px auto;
  border-collapse: separate;  /* replacing cellspacing */
  border-spacing: 10px;
  border: 0;
  text-align:center;
  font-family: "Segoe UI", Segoe, Calibri, Tahoma, Arial, Helvetica, Verdana, sans-serif;
}
.color-box-width { width:80px; }
.color-box-height { height:80px; }
code {
  font-family: Consolas, "Lucida Console", "Courier New", Courier, monospace;
}
</style>
<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" /></head>

<body>
<table border="0" cellspacing="10" cellpadding="0">
<colgroup span="8" class="color-box-width"></colgroup>
<tr>
  <td>red<br /><code>#FF0000</code></td>
  <td>lime<br /><code>#00FF00</code></td>
  <td>blue<br /><code>#0000FF</code></td>
  <td>yellow<br /><code>#FFFF00</code></td>
  <td>aqua<br /><code>#00FFFF</code></td>
  <td>fuchsia<br /><code>#FF00FF</code></td>
  <td>maroon<br /><code>#800000</code></td>
  <td>green<br /><code>#008000</code></td>
</tr>
<tr class="color-box-height">
 <td class="colorbox" style="background-color:red">&nbsp;</td>
 <td class="colorbox" style="background-color:lime">&nbsp;</td>
 <td class="colorbox" style="background-color:blue">&nbsp;</td>
 <td class="colorbox" style="background-color:yellow">&nbsp;</td>
 <td class="colorbox" style="background-color:aqua">&nbsp;</td>
 <td class="colorbox" style="background-color:fuchsia">&nbsp;</td>
 <td class="colorbox" style="background-color:maroon">&nbsp;</td>
 <td class="colorbox" style="background-color:green">&nbsp;</td>
</tr>
<tr>
  <td>navy<br /><code>#000080</code></td>
  <td>olive<br /><code>#808000</code></td>
  <td>teal<br /><code>#008080</code></td>
  <td>purple<br /><code>#800080</code></td>
  <td>black<br /><code>#000000</code></td>
  <td>white<br /><code>#FFFFFF</code></td>
  <td>gray<br /><code>#808080</code></td>
  <td>silver<br /><code>#C0C0C0</code></td>
</tr>
<tr class="color-box-height">
 <td class="colorbox" style="background-color:navy">&nbsp;</td>
 <td class="colorbox" style="background-color:olive">&nbsp;</td>
 <td class="colorbox" style="background-color:teal">&nbsp;</td>
 <td class="colorbox" style="background-color:purple">&nbsp;</td>
 <td class="colorbox" style="background-color:black">&nbsp;</td>
 <td class="colorbox" style="background-color:white; border:1px solid black">&nbsp;</td>
 <td class="colorbox" style="background-color:gray">&nbsp;</td>
 <td class="colorbox" style="background-color:silver">&nbsp;</td>
</tr>
</table>
</body>
</html>
